<!doctype html>
<html class="no-js" lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <title>下载中转-海洋空氣</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!--  <meta property="og:title" content="">-->
<!--  <meta property="og:type" content="">-->
<!--  <meta property="og:url" content="">-->
<!--  <meta property="og:image" content="">-->

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/customs.css">

  <meta name="theme-color" content="#337ab7">
</head>

<body>
  <div class="container">
    <div class="container-main">
      <a class="title" href="javascript:void(0)" onclick="switchUsage()">海洋空氣的文件下载中转站</a>
      <div class="nav">
        <a class="nav-item nav-now" id="parse" href="javascript:void(0)" onclick="goParse()">解析</a>
        <a class="nav-item" id="upload" href="javascript:void(0)" onclick="goUpload()">上传</a>
        <a class="nav-item" id="search" href="javascript:void(0)" onclick="goSearch()">查询</a>
      </div>
      <form id="form">
        <label>
          <input type="text" placeholder="需要下载的文件链接" id="inputFile" autocomplete="off">
          <input type="file" id="uploadFile" hidden="hidden">
          <input type="text" placeholder="密令" id="secretKey" maxlength="12">
          <input type="text" placeholder="备注" id="remarks" autocomplete="off">
          <input type="text" id="mode" hidden="hidden" value="parse">
        </label>
        <input type="button" id="trident" value="解析" onclick="doTrident()">
      </form>
      <br>
      <table id="result-table" hidden="hidden">
        <tr>
          <th>文件</th>
          <th>MD5</th>
          <th>密令</th>
          <th>备注</th>
          <th>操作</th>
          <th hidden="hidden">FID</tr>
        </tr>
        <!-- JS 插入数据位置 -->
      </table>
      <div class="container-footer">
        <a class="footer-text">2020 - 2021</a>
        <a href="mailto:qhy123666@hotmail.com" class="footer-text">Email: qhy123666@hotmail.com</a>
        <a class="footer-text">Powered by 海洋空氣</a>
      </div>
    </div>
    <div class="container-right" id="usage-container" hidden="hidden">
      <div class="usage-slide">
        <p></p>  
      </div>
    </div>
  </div>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
